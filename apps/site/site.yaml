apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: icyphox.sh
  namespace: default
  annotations:
    caddy.ingress.kubernetes.io/permanent-redirect: "https://anirudh.fi"
spec:
  ingressClassName: caddy
  rules:
  - host: icyphox.sh
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: garage
            port:
              number: 80
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anirudh.fi
  namespace: default
spec:
  ingressClassName: caddy
  rules:
  - host: anirudh.fi
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: garage
            port:
              number: 80

