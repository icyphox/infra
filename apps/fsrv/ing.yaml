apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: 'true'
    cert-manager.io/issuer: "letsencrypt-prod"
  name: fsrv-ingress
spec:
  tls:
    - hosts:
      - x.icyphox.sh
      secretName: fsrv-certs
  rules:
  - host: x.icyphox.sh
    http:
      paths:
      - backend:
          service:
            name: fsrv
            port:
              number: 9393
        path: /
        pathType: Exact
      - path: /
        pathType: Prefix
        backend:
          service:
            name: fsrv
            port:
              number: 80
