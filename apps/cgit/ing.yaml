apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/tls-acme: 'true'
    cert-manager.io/issuer: "letsencrypt-prod"
  name: cgit-ingress
spec:
  tls:
    - hosts:
      - git.icyphox.sh
      secretName: cgit-certs
  rules:
  - host: git.icyphox.sh
    http:
      paths:
      - backend:
          service:
            name: cgit
            port:
              number: 80
        path: /
        pathType: Prefix
